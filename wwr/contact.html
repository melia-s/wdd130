<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riptide Rafting - Contact Us</title>
    <meta name="description" content="Contact page for Riptide Rafting">
    <meta name="author" content="Melia Stringham">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/riptide-rafting-y.jpg" alt="Company Logo for Riptide Rafting">
        <div id="logo">Riptide Rafting</div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info">
            <!-- <div class="h2-c"> -->
            <h1>Riptide Rafting</h1>
            <!-- </div> -->
            <!-- <div class="c-info"> -->
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 (555) 555-5555</p>
            <p>info@riptiderafting.com</p>
            <!-- </div> -->
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13012.045398254002!2d-121.49197972048027!3d38.08464554123745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759625867292!5m2!1sen!2sus"
                width="400" height="300" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <div class="form-item col1">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your Name">
            </div>
            <div class="form-item col1">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail" placeholder="example@example.com">
            </div>
            <!-- <div class="form-item purpose"> -->
            <div class="form-item col1">
                <p>Message Purpose</p>
                <div class="form-item purpose">
                    <input type="radio" id="gi" name="gi">
                    <label for="gi">General Inquiry</label>
                    <input type="radio" id="rq" name="rq">
                    <label for="rq">Reservation Question</label>
                    <input type="radio" id="ws" name="ws">
                    <label for="ws">Website Suggestion</label>
                </div>
            </div>
            <div class="form-item col1">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
            </div>
            <div class="form-item subscribe">
                <input type="checkbox" id="sub" name="sub">
                <label for="sub">Please Subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Contact Us</button>
        </form>
        <section>
            <div class="serve">
                <h2>We Are Here to Serve You</h2>
                <div>
                    <figure>
                        <img src="images/employ-b1.webp" alt="Image of male employee smiling">
                        <figcaption>Safety Instructor</figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="images/employ-g.webp" alt="Image of female employee smiling">
                        <figcaption>Tour Guide - Beginner</figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="images/employ-b2.webp" alt="Image of male employee smiling">
                        <figcaption>Tour Guide - Advanced</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

        <p>Â©2025 | Riptide Rafting | Melia Stringham</p>

            <a href="https://facebook.com">
                <img src="images/facebook-icon.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-icon.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
